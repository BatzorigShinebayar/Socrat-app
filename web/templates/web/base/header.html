{% block CSS %}
{% load static %}
    <meta charset="utf-8" />
    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Magnific -->
    <link href="{% static 'css/magnific-popup.css' %}" rel="stylesheet" type="text/css" />
    <!-- Slider -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}"/>
    <!-- Parallax -->
    <script src="{% static 'js/parallax.js' %}"></script>
    <!-- Swiper -->
    <link href="{% static 'css/swiper.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Icons -->
    <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Main Css -->
    <!-- Custom Css -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css" id="theme-opt" />
    <link href="{% static 'css/colors/default.css' %}" rel="stylesheet" id="color-opt">
{% endblock %}

{% block Navbar %}
    <!-- Navbar STart -->
    <header id="topnav" class="sticky bg-white">
        <div class="container">
            <!-- Logo container-->
            <div>
                <a class="logo" href="/">
                    <img src="{% static 'images/logo-dark.png' %}" height="50" alt="">
                </a>
            </div>
            <!-- End Logo container-->
                <div class="menu-extras">
                    <div class="menu-item">
                        <!-- Mobile menu toggle-->
                        <a class="navbar-toggle">
                            <div class="lines">
                                <span></span>
                                <span></span>
                                <span></span>
                            </div>
                        </a>
                        <!-- End mobile menu toggle-->
                    </div>
                </div>
            <div id="navigation">
                <!-- Navigation Menu-->
                <ul class="navigation-menu">
                    <li class="menu-item {% if request.resolver_match.url_name == 'about' %}current-menu-item{% endif %}"><a href="/about">ABOUT</a>
                    <li class="menu-item {% if request.resolver_match.url_name == 'service' %}current-menu-item{% endif %}"><a href="/service">SERVICE</a>
                    <li class="menu-item {% if request.resolver_match.url_name == 'portfolio' %}current-menu-item{% endif %}"><a href="/portfolio">PORTFOLIO</a>
                    <li class="menu-item {% if request.resolver_match.url_name == 'mentor' %}current-menu-item{% endif %}"><a href="/team">TEAM MEMBER</a></li>
		            <li class="menu-item {% if request.resolver_match.url_name == 'news' %}current-menu-item{% endif %}"><a href="/news?type=&tag=">NEWS</a>
                    <li class="menu-item {% if request.resolver_match.url_name == 'faq' %}current-menu-item{% endif %}"><a href="/faq?type=">FAQ</a>
                </ul><!--end navigation menu-->

            </div><!--end navigation-->
        </div><!--end container-->
    </header><!--end header-->
    <!-- Navbar End -->
{% endblock %}
