version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sem-version python 3.7
            - checkout
            - mkdir .pip_cache
            - cache restore
            - pip install --cache-dir .pip_cache -r requirements.txt
            - cache store
  - name: 'Block #2'
    task:
      prologue:
        commands:
          - sem-version python 3.7
          - checkout
          - cache restore
          - pip install --cache-dir .pip_cache -r requirements.txt
      jobs:
        - name: 'Job #1'
          commands:
            - cd Socrat-app
            - python manage.py makemigrations
            - python manage.py migrate
            - python manage.py test
        - name: 'Job #2'
          commands:
            - cd Socrat-app
            - python manage.py check --deploy
        - name: 'Job #3'
          commands:
            - pip install flake8
            - flake8 martor_demo/ --max-line-length=127
